{% extends "base.html" %}


{% block stylesheets %}
{{ super() }}

{% endblock %}


{% block content %}

<iframe src="/workspace/code" id="challenge-content" width="1200px" height="800px"></iframe>

<div class="row">
	<select id="workspace-select">
		<option value="/workspace/code">VSCode</option>
		<option value="/workspace/desktop">Desktop</option>
		<option value="/settings#ssh-key">SSH</option>
	</select>
	<button id="start">Start</button>
	<button id="start-priv">Priv</button>
	<button id="restart">Restart</button>
	<input type="text" placeholder="Flag">
	<button id="fullscreen">Fullscreen</button>
</div>

<div id="alert"></div>

{% endblock %}


{% block scripts %}

<script defer src="{{ url_for('views.themes', path='js/dojo/workspace_exp.js') }}"></script>

{% endblock %}
