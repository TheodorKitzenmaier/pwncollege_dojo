{% extends "base.html" %}


{% block stylesheets %}
{{ super() }}

{% endblock %}


{% block content %}

{% if hide_navbar %}
<div id="hide-navbar"></div>
{% endif %}

<iframe src="" id="challenge-content" width="1200px" height="800px"></iframe>

<div class="row">
	{% if workspace_selectable %}
	<select id="workspace-select">
		{% for name, command in workspace_options.items() %}
		<option value="{{ command }}" {% if name == workspace_active %}id="active"{% endif %}>{{ name }}</option>
		{% endfor %}
	</select>
	{% endif %}
	<button id="start" class="btn btn-md btn-outline-secondary">
		<i class="fas fa-play fa-2x"></i> Start
	</button>
	{% if challenge.allow_privileged %}
	<button id="start-priv" class="btn btn-md btn-outline-secondary">
		<i class="fas fa-lock-open fa-2x"></i> Priv
	</button>
	{% endif %}
	<button id="restart" class="btn btn-md btn-outline-secondary">
		<i class="fas fa-undo fa-2x"></i> Restart
	</button>
	<input type="text" placeholder="Flag">
	<button id="fullscreen" class="btn btn-md btn-outline-secondary">
		<i class="fas fa-expand fa-2x"></i> Fullscreen
	</button>
</div>

<div id="alert"></div>

{% endblock %}


{% block scripts %}

<script defer src="{{ url_for('views.themes', path='js/dojo/workspace_exp.js') }}"></script>

{% endblock %}
