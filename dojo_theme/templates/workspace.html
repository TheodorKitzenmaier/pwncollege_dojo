{% extends "base.html" %}


{% block stylesheets %}
{{ super() }}

<style>
    html, body {
        margin: 0;
        height: 100%;
        min-height: 100%;
        background-color: var(--background);
        overflow: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    nav, footer {
        flex: none;
    }

    main {
        flex: auto;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    #workspace-content {
        flex: 1;
        width: 100%;
        border: none;
    }
</style>
{% endblock %}


{% block content %}
<iframe src="" id="workspace-content"></iframe>

{% include "components/actionbar.html" %}
{% endblock %}


{% block scripts %}
<script defer src="{{ url_for('views.themes', path='js/dojo/workspace.js') }}"></script>
<script defer src="{{ url_for('views.themes', path='js/dojo/actionbar.js') }}"></script>
{% endblock %}
